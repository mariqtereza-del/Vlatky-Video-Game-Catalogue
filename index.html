<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Vlatky Video Game List</title>
</head>
<body>
    <div class="controller-background"></div>
    
    <h1>Vlatky Video Game List</h1>
    
    <div class="left-panel">
        <div id="gamesContainer" class="games-container">
            <!-- Games will be displayed here -->
        </div>
    </div>
    
<div class="right-panel">
    <div class="right-panel-sticky">
    <div class="category-controls">
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search games...">
        <div class="search-results-count" id="searchResultsCount"></div>
    </div>        
        <label for="categorySelect">Filter by Category:</label>
        <select id="categorySelect" class="category-dropdown">
            <option value="all">All Games</option>
            <option value="consoles">Consoles</option>
            <option value="years">Release Year</option>
			<option value="status">Status</option>
			<option value="genre">Genre</option>
			<option value="franchise">Franchise</option>
			<option value="rating">Rating</option>
			<option value="ownership">Ownership</option>
			<option value="coop">Co-op Partners</option>
			<option value="assisted">Assisted</option>
			
			</select>
    </div>

    <div class="active-filters" id="activeFilters">
        <!-- Active filters will appear here -->
    </div>
</div>
<div class="right-panel-scrollable">
<div class="category-results">
    <div class="category-section" id="consolesCategory">
        <h3>Consoles</h3>
        <div class="franchise-items">
            <!-- Console items will be populated by JavaScript -->
        </div>
    </div>
    <div class="category-section" id="yearsCategory">
        <h3>Release Years</h3>
<div class="years-items">
    <!-- Year items will be populated by JavaScript -->
</div>
    </div>
    <div class="category-section" id="statusCategory">
        <h3>Status</h3>
        <div class="category-items">
            <!-- Status items will be populated by JavaScript -->
        </div>
    </div>
   <div class="category-section" id="genreCategory">
        <h3>Genres</h3>
<div class="genres-items">
    <!-- Genre items will be populated by JavaScript -->
</div>
	</div>	
<div class="category-section" id="franchiseCategory">
    <h3>Franchises</h3>
    <div class="franchise-items">
        <!-- Franchise items will be populated by JavaScript -->
    </div>
</div>
<div class="category-section" id="ratingCategory">
    <h3>Ratings</h3>
    <div class="category-items">
        <!-- Rating items will be populated by JavaScript -->
    </div>
</div>
<!-- ========== ADD OWNERSHIP CATEGORY SECTION HERE ========== -->
<div class="category-section" id="ownershipCategory">
    <h3>Ownership</h3>
    <div class="franchise-items">
        <!-- Ownership items will be populated by JavaScript -->
    </div>
</div>
<!-- ========== END OWNERSHIP CATEGORY SECTION ========== -->

<!-- ========== CO-OP CATEGORY SECTION ========== -->
<div class="category-section" id="coopCategory">
    <h3>Co-op Partners</h3>
    <div class="category-items">
        <!-- Co-op partner items will be populated by JavaScript -->
    </div>
</div>
<!-- ========== END CO-OP CATEGORY SECTION ========== -->

<!-- ========== ASSISTED CATEGORY SECTION ========== -->
<div class="category-section" id="assistedCategory">
    <h3>Assisted (Cheats/Saves/Guides)</h3>
    <div class="category-items">
        <!-- Assisted type items will be populated by JavaScript -->
    </div>
</div>
<!-- ========== END ASSISTED CATEGORY SECTION ========== -->
    
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content" id="popupContent">
            <button class="close-btn" id="closeBtn">&times;</button>
            <div class="popup-header">
                <img class="popup-cover" id="popupCover" src="" alt="">
                <div class="popup-info">
                    <h2 class="popup-title" id="popupTitle"></h2>
                    <div class="popup-details" id="popupDetails">
                        <!-- Details will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>  
    
<script src="js/script.js"></script>
</body>
</html>
